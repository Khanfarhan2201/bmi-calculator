<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    
    <!-- BMI Form -->
    <div class="container">
      <h1>BMI Calculator</h1>
      <form id="form">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">-- Select --</option>
          <option value="fem">Female</option>
          <option value="male">Male</option>
          <option value="oth">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required min="1"/>

        <label for="height-feet">Height:</label>
        <input type="number" id="height-feet" placeholder="Feet" required min="1"/>
        <input type="number" id="height-inches" placeholder="Inches" required min="0"/>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Weight in KG" required min="1"/>

        <div class="btn-group">
          <input type="submit" value="Calculate BMI" />
          <input type="reset" value="Reset" />
        </div>
      </form>
      
      <div id="result"></div>
    </div>

    <!-- BMI Chart -->
    <div class="bmi-chart">
      <h2>BMI Chart</h2>
      <img src="BMI-chart-1024x970-1.webp" alt="BMI Chart">
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
